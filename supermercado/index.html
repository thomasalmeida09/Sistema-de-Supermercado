<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Caixa de Mercado</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>Caixa de Mercado</h1>

  <a href="pagamento.html">Ir para pagamento</a>

  <section>
    <h2>Cadastro de Produto</h2>
    <form id="formProduto">
      <input type="text" id="nomeProduto" placeholder="Nome do produto" required />
      <input type="number" id="precoProduto" placeholder="Preço" step="0.01" required />
      <button type="submit">Adicionar</button>
    </form>
  </section>

  <section>
    <h2>Lista de Produtos</h2>
    <table id="tabelaProdutos">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Preço</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section>
    <h2>Registrar Venda</h2>
    <form id="formVenda">
      <select id="produtoVenda"></select>
      <input type="number" id="quantidadeVenda" placeholder="Quantidade" min="1" required />
      <button type="submit">Registrar Venda</button>
    </form>
  </section>

  <section>
    <h2>Histórico de Vendas</h2>
    <table id="tabelaVendas">
      <thead>
        <tr>
          <th>Produto</th>
          <th>Quantidade</th>
          <th>Preço Total</th>
          <th>Data</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script src="script.js"></script>
</body>
</html>
