<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mercado</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <!-- Cadastro de Produto -->
    <section id="cadastro">
      <h2>Cadastrar Produto</h2>
      <input type="text" id="nomeProduto" placeholder="Nome do Produto">
      <input type="number" id="precoProduto" placeholder="Preço (R$)" step="0.01">
      <input type="number" id="estoqueProduto" placeholder="Estoque" min="1">
      <button id="btnCadastrar">Cadastrar</button>
    </section>

    <!-- Lista de Produtos -->
    <section id="produtos">
      <h2>Produtos Disponíveis</h2>
      <ul id="listaProdutos"></ul>
    </section>

    <!-- Carrinho -->
    <section id="carrinho">
      <h2>Carrinho</h2>
      <ul id="listaCarrinho"></ul>
      <p>Total: R$ <span id="total">0.00</span></p>
      <button id="btnFinalizar">Finalizar Compra</button>
    </section>
  </div>

  <!-- Modal Pagamento -->
  <div id="modalPagamento" class="modal">
    <div class="modal-content">
      <h3>Escolha o método de pagamento</h3>
      <select id="metodoPagamento">
        <option value="">Selecione...</option>
        <option value="pix">PIX</option>
        <option value="debito">Cartão de Débito</option>
        <option value="credito">Cartão de Crédito</option>
      </select>

      <!-- PIX -->
      <div id="pagPix" class="pagamento-opcao">
        <p>Escaneie o QR Code para pagar:</p>
        <img src="https://api.qrserver.com/v1/create-qr-code/?data=PagamentoPix&size=150x150" alt="QR Code PIX">
      </div>

      <!-- Cartão -->
      <div id="pagCartao" class="pagamento-opcao">
        <input type="text" id="numeroCartao" placeholder="Número do Cartão">
        <input type="text" id="validadeCartao" placeholder="Validade (MM/AA)">
        <input type="text" id="cvvCartao" placeholder="CVV">
        <input type="text" id="nomeCartao" placeholder="Nome no Cartão">
      </div>

      <button id="btnPagar">Confirmar Pagamento</button>
      <button id="btnFechar">Cancelar</button>
    </div>
  </div>

  <!-- Modal Nota Fiscal -->
  <div id="modalNota" class="modal">
    <div class="modal-content">
      <h3>Nota Fiscal</h3>
      <div id="notaConteudo"></div>
      <button id="btnFecharNota">Fechar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
